<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registration Form Practice Project">
    <link rel="stylesheet" href="styles7.css">
    <title>Registration Form Project 7</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form class="form" action="index.html" method="post">
      <fieldset class="personal-informations">
        <label for="fname">Enter Your First Name: <input type="text" name="fname" id="fname" required></label>
        <label for="lname">Enter Your Last Name: <input type="text" name="lname" id="lname" required></label>
        <label for="email">Enter Your Email: <input type="email" name="email" id="email" required></label>
        <label for="password">Create a New Password: <input type="password" name="password" id="password" pattern="[a-z0-5],{8, }" required></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input type="radio" name="account-type" id="personal-account" checked> Personal Account</label>
        <label for="buiseness-account"><input type="radio" name="account-type" id="buiseness-account"> Business Account</label>
        <label for="terms&conditions"><input type="checkbox" name="terms&conditions" id="terms&conditions" required> I accept the terms and conditions</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input type="file" name="profile-picture" id="profile-picture"></label>
        <label for="age">Input your age (years): <input type="number" name="age" id="age" min="13" max="120" required></label>
        <label for="referrer">How did you hear about us?</label>
        <select id="referrer" name="">
          <option value="">(select one)</option>
          <option value="news">FreeCodeCamp News</option>
          <option value="youtube">FreeCodeCamp Youtube Channel</option>
          <option value="forum">FreeCodeCamp Forum</option>
          <option value="other">Other</option>
        </select>
        <label for="bio">Provide a bio:</label>
        <textarea name="bio" rows="3" cols="80" id="bio" placeholder="I like coding on the beach..." required></textarea>
      </fieldset>
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
