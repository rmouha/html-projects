<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inisitial-scale=1.0">
    <meta name="description" content="Survey Form Test Project">
    <link rel="stylesheet" href="styles3.css">
    <title>Survey form Project 3</title>
  </head>
  <body>
    <div class="content">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form" action="index.html" method="post">
        <fieldset>
          <label id="name-label" for="name">Name <input type="text" name="name" id="name" placeholder="Enter your name" required></label>
          <label id="email-label" for="email">Email <input type="email" name="email" id="email" placeholder="Enter your email" required></label>
          <label id="number-label" for="number">Age (optional) <input type="number" name="age" id="number" min="13" max="120" placeholder="Age"></label>
          <label for="current-role">Which option best describes your current role?</label>
          <select id="dropdown" name="current-role" required>
            <option value="" disabled selected="true">Select current role</option>
            <option value="student">Student</option>
            <option value="full time job">Full-Time-Job</option>
            <option value="full time learner">Full-Time-Learner</option>
            <option value="prefer-not-to-say">Prefer Not To Say</option>
            <option value="other">Other</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label for="definitely"><input type="radio" name="recommendation" id="definitely" value="definitely" checked>Definitely</label>
          <label for="maybe"><input type="radio" name="recommendation" id="maybe" value="maybe">Maybe</label>
          <label for="not-sure"><input type="radio" name="recommendation" id="not-sure" value="not-sure">Not sure</label>
        </fieldset>
        <fieldset class="favorite-feauture">
          <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
          <select id="favorite-feature" name="favorite-feature">
            <option value="" disabled selected="true">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
          <fieldset class="checkbox">
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="front-end-projects"><input type="checkbox" name="front-end-projects" id="front-end-projects" value="front-end-projects">Front-end Projects</label>
            <label for="back-end-projects"><input type="checkbox" name="back-end-projects" id="back-end-projects" value="back-end-projects">Back-end Projects</label>
            <label for="data-visualization"><input type="checkbox" name="data-visualization" id="data-visualization" value="data-visualization">Data Visualization</label>
            <label for="challenges"><input type="checkbox" name="challenges" id="challenges" value="challenges">Challenges</label>
            <label for="open-source-community"><input type="checkbox" name="open-source-community" id="open-source-community" value="open-source-community">Open Source Community</label>
            <label for="gitter-help-rooms"><input type="checkbox" name="gitter-help-rooms" id="gitter-help-rooms" value="gitter-help-rooms">Gitter help rooms</label>
            <label for="videos"><input type="checkbox" name="videos" id="videos" value="videos">Videos</label>
            <label for="city-meetups"><input type="checkbox" name="city-meetups" id="city-meetups" value="city-meetups"> City Meetups</label>
            <label for="wiki"><input type="checkbox" name="wiki" id="wiki" value="wiki">Wiki</label>
            <label for="forum"><input type="checkbox" name="forum" id="forum" value="forum">Forum</label>
            <label for="additional-courses"><input type="checkbox" name="additional-courses" id="additional-courses" value="additional-courses">Additional Courses</label>
            <label for="comments">Any comments or suggestions?</label>
          </fieldset>
          <textarea name="comments" rows="4" cols="80" id="comments" placeholder="Enter your comment here..."></textarea>
        </fieldset>
        <input type="submit" name="submit" value="Submit" id="submit">
      </form>
    </div>
  </body>
</html>
